<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ITW 2022/23 - Olympic Games editions List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/myCSS.css" />
  <link rel="stylesheet" href="css/cards.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="img/Olympic_rings.svg" height="24" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa-solid fa-user text-warning"></i> Athletes</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="competitions.html"><i class="fa-solid fa-trophy"></i> Competitions</a></li>
          <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i class="fa-solid fa-flag text-danger"></i> Countries</a></li>
          <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i class="fa-solid fa-map-marker text-success"></i> Games</a></li>
          <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa-solid fa-soccer-ball text-primary"></i> Modalities</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Working Area -->
  <div class="container">
    <div class="border-bottom py-2 mb-2">
      <h2 data-bind="text:displayName"></h2>
    </div>
    <!-- ko if:records().length > 0 -->
    <div class="row small">
      <p class=" col-4 mr-auto pt-2">
        <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
        <span data-bind="html: 'Competitions: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
      </p>
      <div class="col-8 my-0 pt-3">
        <ul class="pagination float-end">
          <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
          <li class="page-item float-end"><a class="page-link text-dark" title="First Page" data-bind="attr: { href: './competitions.html?page=' + '1',  rel:'prev'}"><i class="fa-solid fa-angle-double-left"></i></a></li>
          <li class="page-item float-end"><a class="page-link text-dark" title="Previous Page" data-bind="attr: { href: './competitions.html?page=' + previousPage(),  rel:'prev'}"><i class="fa fa-arrow-left"></i></a></li>
          <!-- /ko -->
          <!-- ko foreach: pageArray()-->
          <!-- ko if:$data == $parent.currentPage() -->
          <li class="active page-item"><a class="page-link bg-dark border-dark" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
          <!-- /ko -->
          <!-- ko if:$data != $parent.currentPage() -->
          <li class="page-item"><a class="page-link text-dark" data-bind="attr: { href: './competitions.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
          <!-- /ko -->
          <!-- /ko -->
          <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
          <li class="page-item"><a class="page-link text-dark" title="Next Page" data-bind="attr: { href: './competitions.html?page=' + nextPage(), rel:'next' }"><i class="fa fa-arrow-right"></i></a></li>
          <li class="page-item"><a class="page-link text-dark" title="Last Page" data-bind="attr: { href: './competitions.html?page=' + totalPages() }"><i class="fa-solid fa-angle-double-right"></i></a></li>
          <!-- /ko -->
        </ul>
      </div>
    </div>
    <!-- /ko -->


    <div class="row g-3" data-bind="foreach: records">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card w-100">
          <div onmouseenter="showButtons()" onmouseleave="hideButtons()">
            <img class="card-img-top card-image-cover" data-bind="attr:{src:Photo, alt:Name, id:'img' + Id}">
            <div class="center card-action-buttons rounded">
              <a class="btn btn-light me-2 card-action-buttons-each center" data-bind="attr: { href:'./competitionsDetails.html?id=' + Id }"><i class="fa-solid fa-eye fa-lg"></i></a>
              <a class="btn btn-light ms-2 card-action-buttons-each center"><i class="fa-solid fa-heart fa-lg"></i></a>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title fw-semibold" data-bind="text:Modality"></h5>
            <p class="card-text" data-bind="text: Name"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <img src="img/Olympic_rings.svg" height="30" /> Loading data...
          </h5>
        </div>
        <div class="modal-body text-center">
          <i class="fa-solid fa-spin fa-3x fa-refresh"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Working Area -->
  <nav class="navbar navbar-light bg-light fixed-bottom">
    <div class="container small">
      <div class="navbar-text">&copy; Introdução as Tecnologias Web - 2022/23</div>
      <div class="navbar-text">Made with <i class="fa-solid fa-heart text-danger"></i> for U by <a href="mailto:brunotavaresmeixedo@ua.pt" class="text-decoration-none text-muted">Bruno Tavares</a> and <a href="mailto:rubengarrido@ua.pt" class="text-decoration-none text-muted">Rúben Garrido</a>.</div>
      <div class="navbar-nav">
        <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous"></script>
  <script src="js/competitions.js"></script>
  <script src="js/emoji.js"></script>
</body>
</html>
