<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ITW 2022/23 - Olympic Countries edition Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/myCSS.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="img/Olympic_rings.svg" height="24" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa-solid fa-user text-warning"></i> Athletes</a></li>
          <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa-solid fa-trophy"></i> Competitions</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="countries.html"><i class="fa-solid fa-flag text-danger"></i> Countries</a></li>
          <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i class="fa-solid fa-map-marker text-success"></i> Games</a></li>
          <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa-solid fa-soccer-ball text-primary"></i> Modalities</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Work Area-->
  <div class="container">
        <div class="py-2 border-bottom mb-3">
            <h2 data-bind="text:Name() +' [' + Id() + ']'"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <div class="row border-bottom mx-0 my-1">
            <div class="col-2">Country Id</div><div class="col-10" data-bind="text: Id"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Country Name</div><div class="col-10" data-bind="text: Name"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Accronym</div><div class="col-10" data-bind="text: IOC"></div>
        </div>
        <div class="row border-bottom mx-0  my-1"><div class="col-2">Participant</div>
            <div class="col-10" data-bind="text: Participant"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Organizer</div><div class="col-10" data-bind="text: Organizer"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Events</div><div class="col-10" data-bind="text: Events"></div>
        </div>
        <div class="row border-bottom mx-0  my-1" data-bind="visible: Flag() != '' && Flag() != null">
            <div class="col-2">Flag</div><div class="small col-10">
                <img class="img-thumbnail" data-bind="attr:{src: Flag}"><br />
                <i class="fa-solid fa-link"></i> [<a class="link-dark text-decoration-none" data-bind="attr: { href: Flag }, text : Flag" target="_blank"></a>]
            </div>
        </div>
        <!-- /ko -->
        <a href="./countries.html" class="btn btn-light btn-sm small"><i class="fa-solid fa-list"></i> Back to List</a>
        <a data-bind="attr: { href:'./countriesFull.html?id=' + Id() }" class="btn btn-light btn-sm small"><i class="fa-solid fa-th"></i> Full Details</a>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="img/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa-solid fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
  </div>
  <!-- End of Work Area -->
  <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa-solid fa-heart text-danger"></i> for U by <a href="mailto:brunotavaresmeixedo@ua.pt" class="text-decoration-none text-muted">Bruno Tavares</a> and <a href="mailto:rubengarrido@ua.pt" class="text-decoration-none text-muted">Rúben Garrido</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous"></script>
  <script src="js/countriesDetails.js"></script>
  <script src="js/emoji.js"></script>
</body>
</html>
